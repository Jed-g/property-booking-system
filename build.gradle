apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'com2008.team.project.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation fileTree(dir: 'lib', include: '*.jar')
}

jar {
	manifest {
		attributes "Main-class": "$mainClassName"
	}
}